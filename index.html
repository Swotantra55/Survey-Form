<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="main">
        <h1 id="title">
          freeCodeCamp Survey Form
        </h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
          <div id="forminside">
          <form id= "survey-form">
            <label for="name" id="name-label">Name</label><br><br>
          <input type="text" id="name" name="fname" placeholder="Please enter your Name" required><br><br>
          <label for="email" id="email-label">Email</label><br><br>
          <input type="email" id="email" name="email" placeholder="Please enter your Email" required><br><br>
            <label for="number" id="number-label">Age</label><br><br>
          <input type="number" id="number" name="number" value="" min="0" max="125" placeholder="Age" required><br><br>
            <label for = "dropdown">Which option best describes your current role?</label><br><br>
            <input list="dropdown" name="dropdown" placeholder="Current role">
          <datalist id="dropdown">
            <option value="Student">
            <option value="Code Hobbyist">
            <option value="Entrepreneur">
            <option value="Job Holder">
            <option value="Prefer not to Say">
          </datalist>
            <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" id="definitely" name="recommend" value="Definitely">
          <label for="Definitely">Definitely</label><br>
          <input type="radio" id="maybe" name="recommend" value="Maybe">
          <label for="maybe">Maybe</label><br>
          <input type="radio" id="not_sure" name="recommend" value="NotSure">
          <label for="not_sure">Not Sure</label>
            <p>What is your favorite feature of freeCodeCamp?</p>
          <input type="checkbox" id="tutorials" name="tutorials" value="tutorials">
          <label for="tutorials"> Tutorials</label><br>
          <input type="checkbox" id="challenges" name="challenges" value="challenges">
          <label for="challenges"> Challenges</label><br>
          <input type="checkbox" id="projects" name="projects" value="projects">
          <label for="projects"> Projects</label>
            <p>Any comments or suggestions?</p>
            <textarea id= "textarea" name="message" rows="5" cols="30" placeholder="Enter your comments or suggestions here"></textarea>
            <br><br>
          <input type="submit" id="submit"value="Submit">
          </form>
            </div>
          </div>
</body>
</html>
